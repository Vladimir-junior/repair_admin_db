<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление заказа на ремонт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4">Добавление заказа на ремонт</h1>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.user.label_tag }}<br>
                                {{ form.user }}
                            </div>

                            <div class="mb-3">
                                {{ form.description_device.label_tag }}<br>
                                {{ form.description_device }}
                            </div>
                            <div class="mb-3">
                                {{ form.date_start.label_tag }}<br>
                                {{ form.date_start }}
                            </div>
                            <div class="mb-3">
                                {{ form.worker.label_tag }}<br>
                                {{ form.worker }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Добавить заказ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybAsDf1E1p1UOpI7Wt2l1UIMq58fl1h3qyyM4f6MITu8jKZgk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Uc4rdWZZFfjIKZCw7KJx6ih7E1LMtYJ6DkLg6Nuvo5N3cZ" crossorigin="anonymous"></script>
</body>
</html>
